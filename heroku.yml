build:
  docker:
    web: Dockerfile
    client: client/Dockerfile
    server: server/Dockerfile

client:
  commands:
    - npm install
    - npm run build
    - npm start

server:
  commands:
    - npm install
    - node server/server.js

run:
  web: mongod --fork --logpath /var/log/mongodb.log && node server/server.js
  client: npm start --prefix client
  server: node server/server.js
